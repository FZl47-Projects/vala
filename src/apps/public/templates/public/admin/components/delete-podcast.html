<div class="modal fade" tabindex="-1" id="deletePodcastModal" aria-labelledby="deletePodcastModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form method="POST" action="{% url 'public:delete_podcast' %}" class="modal-content text-white border-white border-1 rounded-4"
              style="background-color: #2d2c2c;">
            {% csrf_token %}
            <div class="modal-header">
                <h4 class="modal-title fw-semibold">حذف پادکست</h4>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column form-group">
                    <input type="hidden" name="pk" id="podcastId" value="-1">
                    <span class="h5">آیا از حذف این پادکست اطمینان دارید؟</span>
                </div>
            </div>
            <div class="modal-footer border-top-0">
                <button type="button" class="btn btn-light fw-semibold rounded-3" data-bs-dismiss="modal" aria-label="Close">بستن</button>
                <button type="submit" class="btn btn-danger fw-semibold rounded-3">بله، حذف</button>
            </div>
        </form>
    </div>
</div>
