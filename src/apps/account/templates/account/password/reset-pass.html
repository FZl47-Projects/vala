{% extends 'base-template.html' %}
{% load static %}


{% block title %}والا | تغییر رمز عبور{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/sign-up.css' %}"/>
{% endblock %}

{% block body_class %}bg{% endblock %}

{% block content %}
    <div class="col-md-12 m-0">
        <main class="main">
            <!-- logo valla -->
            <section class="logo-valla">
                <div class="inner-logo-valla">
                    <img src="{% static 'images/vala-logo.png' %}" alt="Vala logo">
                </div>
            </section>
            <!-- logo valla -->

            <!-- start-form login-register -->
            <section class="signup-login-box">
                <div class="inner-signup-login-box col-12 col-md-5">
                    <div class="col-12">

                        <!-- Start Get phone number form -->
                        <div class="content form-login active">
                            <div class="forms px-4">
                                <form method="POST" action="{% url 'account:reset_password_confirm' %}" class="form form-confirm-code active">
                                    {% csrf_token %}
                                    <h3 class="title">تغییر رمز عبور</h3>
                                    <div>
                                        <div class="group-form">
                                            <input type="password" id="pass1" name="password1" required>
                                            <label for="pass1">
                                                :رمز عبور جدید
                                            </label>
                                        </div>
                                        <small></small>
                                    </div>
                                    <div>
                                        <div class="group-form">
                                            <input type="password" id="pass2" name="password2" required>
                                            <label for="pass2">
                                                :تکرار رمز عبور
                                            </label>
                                        </div>
                                        <small></small>
                                    </div>

                                    <button type="submit" class="btn-submit my-2 fw-semibold">تغییر رمز</button>

                                    <div class="d-flex justify-content-between align-items-center py-3 form-text-3">
                                        <a href="{% url 'account:login' %}">ورود</a>
                                        <div></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- .End Get phone number form -->

                    </div>
                </div>
            </section>
        </main>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/sign-up.js' %}"></script>
{% endblock %}
